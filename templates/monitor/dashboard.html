{% extends "base.html" %}
{% block content %}
<h2>Máquinas</h2>
<a class="btn btn-primary mb-3" href="{{ url_for('monitor.new_machine') }}">➕ Nueva máquina</a>
<table class="table table-hover">
  <thead>
    <tr><th>Nombre</th><th>Marca</th><th>Sector</th><th>Acciones</th></tr>
  </thead>
  <tbody>
    {% for m in machines %}
    <tr>
      <td>{{ m.name }}</td>
      <td>{{ m.brand }}</td>
      <td>{{ m.sector.name if m.sector else "-" }}</td>
      <td>
        <a href="{{ url_for('monitor.delete_machine', id=m.id) }}" class="btn btn-sm btn-danger">Eliminar</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
