{% extends "base.html" %}
{% block content %}
<h2>Máquinas</h2>
<a class="btn btn-primary mb-3" href="{{ url_for('monitor.new_machine') }}">➕ Nueva máquina</a>
<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Estado</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for machine in machines %}
        <tr>
            <td>{{ machine.id }}</td>
            <td>{{ machine.name }}</td>
            <td>{{ machine.status }}</td>
            <td>
                <a href="{{ url_for('monitor.edit_machine', machine_id=machine.id) }}" class="btn btn-sm btn-warning">Editar</a>
                <form action="{{ url_for('monitor.delete_machine', machine_id=machine.id) }}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-sm btn-danger">Eliminar</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
