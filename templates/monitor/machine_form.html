{% extends "base.html" %}
{% block content %}
<h2>{{ 'Editar máquina' if machine else 'Nueva máquina' }}</h2>
<form method="post">
    <div class="mb-3">
        <label for="name" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ machine.name if machine else '' }}" required>
    </div>
    <div class="mb-3">
        <label for="status" class="form-label">Estado</label>
        <select class="form-control" id="status" name="status">
            <option value="Activo" {% if machine and machine.status == 'Activo' %}selected{% endif %}>Activo</option>
            <option value="Inactivo" {% if machine and machine.status == 'Inactivo' %}selected{% endif %}>Inactivo</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Guardar</button>
    <a href="{{ url_for('monitor.dashboard') }}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
