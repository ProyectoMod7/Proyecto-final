{% extends "base.html" %}
{% block content %}
<h2>Máquinas</h2>
<a href="{{ url_for('maquinas.new') }}" class="btn btn-primary">Nueva Máquina</a>
<table class="table">
  <tr>
    <th>ID</th><th>Nombre</th><th>Acciones</th>
  </tr>
  {% for m in maquinas %}
  <tr>
    <td>{{ m.id }}</td>
    <td>{{ m.nombre }}</td>
    <td>
      <a href="{{ url_for('maquinas.edit', id=m.id) }}" class="btn btn-sm btn-warning">Editar</a>
      <a href="{{ url_for('maquinas.delete', id=m.id) }}" class="btn btn-sm btn-danger">Eliminar</a>
    </td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
