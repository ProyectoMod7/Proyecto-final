<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>{{ title or "Gestión de Mantenimiento" }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color:#FFF9E6; color:black;">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('monitor.dashboard') }}">Mantenimiento</a>
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="{{ url_for('monitor.dashboard') }}">Máquinas</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('stock.index') }}">Stock</a></li>
      </ul>
    </div>
  </nav>
  <div class="container mt-4">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, msg in messages %}
          <div class="alert alert-{{category}}">{{msg}}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </div>
</body>
</html>
