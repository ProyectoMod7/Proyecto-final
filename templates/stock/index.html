<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Stock - Reporte</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Stock</h1>
        <table class="table table-bordered" id="stockTable">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Precio</th>
                </tr>
            </thead>
            <tbody>
                <!-- Ejemplo de datos, reemplaza con tus datos dinÃ¡micos -->
                <tr>
                    <td>Producto A</td>
                    <td>10</td>
                    <td>$100</td>
                </tr>
                <tr>
                    <td>Producto B</td>
                    <td>5</td>
                    <td>$200</td>
                </tr>
            </tbody>
        </table>
        <button class="btn btn-primary" onclick="generarPDF()">Generar Reporte PDF</button>
    </div>

    <!-- jsPDF y html2canvas para exportar a PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script>
        function generarPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const tabla = document.getElementById('stockTable');
            html2canvas(tabla).then(canvas => {
                const imgData = canvas.toDataURL('image/png');
                const imgProps = doc.getImageProperties(imgData);
                const pdfWidth = doc.internal.pageSize.getWidth();
                const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;
                doc.addImage(imgData, 'PNG', 10, 10, pdfWidth - 20, pdfHeight);
                doc.save('reporte_stock.pdf');
            });
        }
    </script>
</body>
</html>
