{% extends "base.html" %}
{% block content %}

<div class="container mt-4">

    <h2>Stock de piezas</h2>
    <p class="text-muted">Estas son las piezas NO instaladas.</p>

    <table class="table table-striped table-hover">
        <thead class="table-dark">
            <tr>
                <th>Nombre</th>
                <th>Estado</th>
            </tr>
        </thead>

        <tbody>
        {% for p in piezas %}
            <tr class="{% if p.stock_bajo %}table-danger{% endif %}">
                <td>{{ p.nombre }}</td>
                <td>
                    {% if p.stock_bajo %}
                        <span class="badge bg-danger">Stock bajo</span>
                    {% else %}
                        <span class="badge bg-success">OK</span>
                    {% endif %}
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

    <a href="{{ url_for('stock.imprimir_stock') }}" class="btn btn-primary">
        Imprimir PDF
    </a>

</div>

{% endblock %}
